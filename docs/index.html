<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>

<body>
    <div id="container">
        <div id="boards">
            <div id="board" class="board"></div>
            <div id="enemyBoard" class="board"></div>
        </div>
        <div id="menu">
            <div id="shipcontainer">
                <img id="Carrier" src="img/Carrier.png" alt="" draggable="true" class="ship">
                <img id="Battleship" src="img/Battleship.png" alt="" draggable="true" class="ship">
                <img id="Destroyer" src="img/Destroyer.png" alt="" draggable="true" class="ship">
                <img id="Submarine" src="img/Submarine.png" alt="" draggable="true" class="ship">
                <img id="PatrolBoat" src="img/PatrolBoat.png" alt="" draggable="true" class="ship">
            </div>
            <button id="rotate">rotate</button>
            <button id="reset">reset</button>
            <button id="reset">random placement</button>
        </div>

    </div>
</body>

</html>
